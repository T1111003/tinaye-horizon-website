<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Booking - T&M Destinations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #013220, #2E8B57, #66CDAA);
      color: white;
    }
    header {
      background: linear-gradient(to right, #013220, #2E8B57);
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
      color: #ffcc00;
    }
    nav {
      display: flex;
      justify-content: center;
      background: linear-gradient(to right, #2E8B57, #66CDAA);
      padding: 15px;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffcc00;
    }
    .section {
      padding: 40px;
      margin: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      text-align: center;
    }
    form {
      width: 60%;
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
      color: black;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      font-size: 16px;
      text-align: left;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: linear-gradient(to right, #ffcc00, #ff9900);
      color: black;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 25px;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover {
      background: linear-gradient(to right, #ff9900, #ff6600);
    }
    .important-info {
      text-align: left;
      font-size: 16px;
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 15px;
    }
    footer {
      background: linear-gradient(to right, #013220, #2E8B57);
      padding: 20px;
      text-align: center;
      font-size: 16px;
      margin-top: 30px;
      color: white;
    }
  </style>
