<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Booking - T&M Destinations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #013220, #2E8B57, #66CDAA);
      color: white;
    }
    header {
      background: linear-gradient(to right, #013220, #2E8B57);
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
      color: #ffcc00;
    }
    nav {
      display: flex;
      justify-content: center;
      background: linear-gradient(to right, #2E8B57, #66CDAA);
      padding: 15px;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffcc00;
    }
    .section {
      padding: 40px;
      margin: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      text-align: center;
    }
    form {
      width: 60%;
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
      color: black;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      font-size: 16px;
      text-align: left;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: linear-gradient(to right, #ffcc00, #ff9900);
      color: black;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 25px;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover {
      background: linear-gradient(to right, #ff9900, #ff6600);
    }
    .important-info {
      text-align: left;
      font-size: 16px;
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 15px;
    }
    footer {
      background: linear-gradient(to right, #013220, #2E8B57);
      padding: 20px;
      text-align: center;
      font-size: 16px;
      margin-top: 30px;
      color: white;
    }
  </style>
  <script>
    function validateBooking(event) {
      const flightDate = new Date(document.getElementById("flightDeparture").value);
      const today = new Date();
      const timeDiff = flightDate.getTime() - today.getTime();
      const daysDiff = timeDiff / (1000 * 3600 * 24);

      if (daysDiff < 5) {
        alert("⚠️ Bookings must be made at least 5 days before your flight if booking with us.");
        event.preventDefault();
      } else {
        window.location.href = "thankyou.html"; // Redirect to Thank You page
      }
    }
  </script>
</head>
<body>
  <header>
    Premium Booking - T&M Destinations
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="pricing.html">Pricing</a>
    <a href="booking.html">Booking</a>
    <a href="contact.html">Contact</a>
  </nav>
  <section class="section">
    <h2>Secure Your Exclusive Transfer</h2>
    <p>Complete the booking form below to arrange your premium airport transfer or travel service.</p>
    <form onsubmit="validateBooking(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      
      <label for="passport">Passport Number</label>
      <input type="text" id="passport" name="passport" placeholder="Enter your passport number" required>
      
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      
      <label for="service">Select Service</label>
      <select id="service" name="service" required>
        <option value="airport_transfer">Airport Transfer</option>
        <option value="pickup_dropoff_same_city">Pick-Up & Drop-Off (Same Arrival City)</option>
        <option value="tour_guide">Tour Guide</option>
        <option value="flight_booking">Flight Booking Assistance</option>
        <option value="hotel_booking">Hotel Booking Assistance</option>
      </select>
      
      <label for="flightDeparture">Flight Departure Date</label>
      <input type="date" id="flightDeparture" name="flightDeparture" required>
      
      <label for="arrival">Flight Arrival Date</label>
      <input type="date" id="arrival" name="arrival" required>
      
      <label for="arrivalCity">Arrival Transfer / Arrival City</label>
      <input type="text" id="arrivalCity" name="arrivalCity" placeholder="Enter arrival city or transfer details" required>
      
      <label for="pickup">Pickup Location</label>
      <input type="text" id="pickup" name="pickup" placeholder="Enter your pickup location" required>
      
      <label for="destination">Final Destination</label>
      <input type="text" id="destination" name="destination" placeholder="Enter your final destination" required>
      
      <button type="submit">Submit Booking</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2025 T&M Destinations | All Rights Reserved</p>
  </footer>
</body>
</html>
